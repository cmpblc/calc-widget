<html>
    <head>    
    </head>
    <body>
        <h2>Merchant Website</h2>
        <button onclick="showGeneralConditions()">
            Load general conditions
        </button>
        <div class="generalConditions"></div>
        <script type="text/javascript" src="https://assets-staging.oney.io/build/loader.min.js"></script>
        <script>
            function showGeneralConditions () {

                let options = {        
                    country: "FR",
                    language: "FR",
                    merchant_guid: "78ba8feb4eea4ecebb075a1897e2db00",
                    payment_amount: 560.00,
                    free_bts: true,
                    showAsModal: false,
                    document_type: "3x4xCB",
                    responseType: "html"
                };

                options.successCallback = function (status, response) {
                    document.getElementsByClassName("generalConditions")[0].innerHTML = response;                
                };

                options.errorCallback = function (status, response) {
                    console.log(status + " - " + response);
                };

                loadOneyWidget(function () {
                    oneyMerchantApp.loadGeneralConditions({ options });
                });
            }
    
        </script>
    </body>
</html>
